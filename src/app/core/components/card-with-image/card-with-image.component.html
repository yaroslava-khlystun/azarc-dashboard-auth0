<div class="card">
  <div class="card-body profile-card">
    <div class="mt-4 align-center"> <img [src]="user.picture"
                               class="rounded-circle" width="150" alt="user avatar"/>
      <h4 class="card-title mt-2">{{user.name}}</h4>
      <h6 class="card-subtitle">{{ user.email }}</h6>
    </div>
  </div>
</div>
