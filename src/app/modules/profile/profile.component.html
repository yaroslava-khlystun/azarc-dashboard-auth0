<div *ngIf="auth.user$ | async as user">
<!-- ============================================================== -->
<!-- Container fluid  -->
<!-- ============================================================== -->
<div class="container-fluid">
  <!-- ============================================================== -->
  <!-- Start Page Content -->
  <!-- ============================================================== -->
  <!-- Row -->
  <div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
      <div class="card">
        <div class="card-body profile-card">
          <center class="mt-4"> <img [src]="user.picture"
                                     class="rounded-circle" width="150" alt="user avatar"/>
            <h4 class="card-title mt-2">{{user.name}}</h4>
            <h6 class="card-subtitle">{{ user.email }}</h6>
          </center>
        </div>
      </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
      <div class="card">
        <div class="card-body">
          <form class="form-horizontal form-material mx-2">
            <div class="form-group">
              <label class="col-md-12 mb-0">First Name:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.given_name]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 mb-0">Last Name:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.family_name]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 mb-0">Full Name:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.name]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 mb-0">Locale:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.locale]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 mb-0">Nickname:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.nickname]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 mb-0">Email:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.email]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <br>
            <h3>Add Additional Information:</h3>
            <div class="form-group">
              <label class="col-md-12 mb-0">Residential Address:</label>
              <div class="col-md-12">
                <input type="text" [value]="[currentUser.personal_details.residential_address]"
                       class="form-control ps-0 form-control-line" readonly>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-12 mb-0">Work Office Location:</label>
              <div class="col-sm-12 mb-0">
                <select class="form-select shadow-none ps-0 border-0 form-control-line">
                  <option>London</option>
                  <option>India</option>
                  <option>Usa</option>
                  <option>Canada</option>
                  <option>Thailand</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12 d-flex">
                <button type="button" class="btn btn-info"> Update Profile </button>
<!--                <button class="btn btn-success mx-auto mx-md-0 text-white">Update-->
<!--                  Profile</button>-->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Column -->
  </div>
  <!-- Row -->
</div>
<!-- ============================================================== -->
<!-- End Container fluid  -->
<!-- ============================================================== -->

</div>
